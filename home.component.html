<h2>List Product</h2>

<table class="table table-striped">
<thead>
<tr>
<th>Book name</th>
<th>Amount</th>
<th>Book_Id</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr>
<td>{{book.name}}</td>
<td>{{book.amount}}</td>
<td>{{book.id}}</td>
<a routerLink="EditProduct"><button type="submit" class="btn btn-warning" (click)="edit()">Edit</button></a>

<a routerLink="Home"><button type="submit" class="btn btn-danger" (click)="delete()">Delete</button></a>
</tr>

</tbody>
</table>
