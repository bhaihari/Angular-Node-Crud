<h2>List Product</h2>

<table class="table table-striped">
<thead>
<tr>
<th>Book name</th>
<th>Amount</th>
<th>Book_Id</th>
<th>Action</th>
</tr>
</thead>
<tbody *ngFor="let book of books">
<tr>
<td>{{book.BookName}}</td>
<td>{{book.Amount}}</td>
<td>{{book.BookId}}</td>
<button type="submit" class="btn btn-warning"  (click)="edit(book)">Edit</button>

<button type="submit" class="btn btn-danger" (click)="delete(book)">Delete</button>
</tr>

</tbody>
</table>
