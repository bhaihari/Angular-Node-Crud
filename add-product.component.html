<h2>
  ADD Product
</h2>
<form >

    <div class="form-group">
        <label >Name of the BOOK:</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label>Amount:</label>
        <input type="text" class="form-control" [(ngModel)]="amount" name="amount">
    </div>
    <div class="form-group">
        <label>Book_ID:</label>
        <input type="text" class="form-control" [(ngModel)]="id" name="id">
    </div>

    <a routerLink="Home"><button type="submit"  class="btn btn-success" (click)="add()" >Submit</button></a>
    
</form>
